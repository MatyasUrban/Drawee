<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="./media/favicon.svg" type="image/svg+xml">
    <title>Drawee</title>
</head>
<body>
<header>
    <button id="undo" class="round-button"><i class="fas fa-rotate-left"></i></button>
    <h1>Drawee</h1>
    <button id="redo" class="round-button"><i class="fas fa-rotate-right"></i></button>
</header>
<main>
    <div class="tool-selector">
        <div class="wrapper">
            <input type="radio" name="select" id="brush" checked>
            <input type="radio" name="select" id="eraser">
            <label for="brush" class="option brush">
                <div class="dot"></div>
                <span>Brush</span>
            </label>
            <label for="eraser" class="option eraser">
                <div class="dot"></div>
                <span>Eraser</span>
            </label>
        </div>
    </div>
    <div class="upper-controls-section">

        <div id="show-video" class="top-control">
            <i class="fas fa-play"></i>
        </div>
        <div id="width" class="top-control">
            <label for="stroke-width"></label>
            <select id="stroke-width">
                <option value="1">1px</option>
                <option value="2" selected>2px</option>
                <option value="4">4px</option>
                <option value="8">8px</option>
                <option value="16">16px</option>
            </select>
        </div>
        <div></div>
        <div id="color" class="top-control">
            <label for="stroke-color"></label>
            <input type="color" id="stroke-color" value="#000000">
        </div>
        <div class="stroke-preview-container top-control">
            <div id="stroke-preview"></div>
        </div>
    </div>
    <div class="drawing-board-container">
        <svg id="svg-board" xmlns="http://www.w3.org/2000/svg"></svg>
        <audio id="scribbling-sound" src="media/scribbling.mp3" preload="auto" loop></audio>
        <audio id="erasing-sound" src="media/erasing.mp3" preload="auto" loop></audio>
        <button id="new" class="round-button"><i class="fas fa-hand-sparkles"></i></button>
    </div>

    <div class="bottom-controls-section">
        <div id="save" class="bottom-opener">
            <i class="fas fa-floppy-disk"></i>
        </div>
        <div id="load" class="bottom-opener">
            <i class="fas fa-file-import"></i>
        </div>
        <div id="export" class="bottom-opener">
            <i class="fas fa-download"></i>
        </div>
        <div id="delete" class="bottom-opener">
            <i class="fas fa-trash"></i>
        </div>
    </div>
    <div class="forms-section">
        <form class="bottom-form hidden" id="save-form">
            <label for="saving-name-input">Name of the drawing:</label>
            <input type="text" id="saving-name-input" name="saving-name-input" placeholder="Enter the name" minlength="1" maxlength="30" required>
            <input type="submit" value="Save drawing into local storage">
        </form>

        <form class="bottom-form hidden" id="load-form">
            <label for="saved-drawings-load-select">Select your drawing:</label>
            <select id="saved-drawings-load-select">
            </select>
            <input type="submit" value="Load drawing onto canvas">
        </form>
        <form class="bottom-form hidden" id="export-form">
            <label for="quality-range-input">Sharpness (lowest to highest):</label>
            <input type="range" id="quality-range-input" min="1" max="5" step="1">
            <label for="desired-background">Image background:</label>
            <select name="desired-background" id="desired-background" >
                <option value="transparent" selected>Transparent</option>
                <option value="white">White</option>
                <option value="black">Black</option>
            </select>
            <input type="submit" value="Download drawing as PNG">
        </form>
        <form class="bottom-form hidden" id="delete-form">
            <label for="saved-drawings-delete-select">Select your drawing:</label>
            <select id="saved-drawings-delete-select" name="saved-drawings-delete-select"></select>
            <input type="submit" value="Delete drawing from local storage">
        </form>
    </div>
    <div class="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>

            <div class="message">
                <span class="text text-1">Success</span>
                <span class="text text-2">Your changes has been saved</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close" id="close-info-toast"></i>
        <div class="progress"></div>
    </div>
    <div id="video-overlay" class="overlay hidden">
        <button id="close-video" class="close-video">&times;</button>
        <iframe src="https://www.youtube.com/embed/TOZxfVp_fSc" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</main>
<footer>&copy; 2023 Matyas Urban</footer>
<script type="module" src="main.js"></script>
</body>
</html>
